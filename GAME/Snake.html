<!DOCTYPE html>
<html>
<head>
  <title>Pac-Man Clone</title>
  <link rel="stylesheet" href="Snake.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
    }
    #pac-man {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgb(237, 237, 4);
      border-radius: 50%;
    }
    #dots {
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="pac-man"></div>
    <div id="dots"></div>
  </div>
  <script src="Snake.js"></script>
</body>
</html>
