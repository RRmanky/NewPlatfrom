<style></style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background HTML</title>
<style>
  body {
    background-color: #f0f0f0; /* Warna latar belakang */
    font-family: Arial, sans-serif; /* Jenis font */
    margin: 0; /* Menghilangkan margin */
    padding: 0; /* Menghilangkan padding */
  }
  .container {
    width: 80%; /* Lebar kontainer */
    margin: 0 auto; /* Posisi di tengah */
    padding: 20px; /* Ruang di dalam kontainer */
    background-color: #fff; /* Warna latar belakang kontainer */
    border-radius: 10px; /* Membuat sudut kotak menjadi melengkung */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Efek bayangan */
  }
  h1 {
    text-align: center; /* Posisi teks menjadi di tengah */
    color: #333; /* Warna teks */
  }
  p {
    color: #666; /* Warna teks */
  }
</style>
</head>
<body>
<div class="container">
  <h1>Contoh Background HTML</h1>
  <p>Ini adalah contoh sederhana untuk menetapkan latar belakang pada halaman HTML menggunakan CSS.</p>
</div>
</body>
</html>
